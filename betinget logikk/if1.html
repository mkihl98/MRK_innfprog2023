<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="melding"></p>
    <script>
        const name = "Martine"
        let utskrift = "Martine"

        if(utskrift == name) {
            utskrift = `Mitt navn er ${name} Kihl`        
        } else {
            utskrift = `Jeg heter ikke ${name} Kihl`
        }

        document.getElementById("melding").innerHTML = utskrift

        console.log(utskrift)
    </script>
</body>
</html>
