<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="message"></p>
    <script>
        const age = 25
        let utskrift = ""

        if(age < 18) {
            utskrift = "Du er ikke myndig"
        } else if(age >= 18 && age <= 62 ) {
            utskrift = "Du er myndig og klar for studier eller arbeidslivet"
        } else if(age > 62) {
            utskrift = "Du er pensjonsklar!"
        }

        document.getElementById("message").innerHTML = utskrift
    </script>
</body>
</html>
