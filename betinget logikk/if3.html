    <title>Oppgave 3 betinget logikk</title>
</head>
<body>
    <p id="message"></p>
    <script>
        const barn1 = "gutt"
        const barn2 = "jente"
        const barn3 = "jente"

        let antallGutter = 0
        let antallJenter = 0

        /* Mitt eget lÃ¸sningsforslag:
        if(barn1 === "gutt") {
            antallGutter += 1
        } else {
            antallJenter += 1
        }

        if(barn2 === "gutt") {
            antallGutter += 1
        } else {
            antallJenter += 1
        }

        if(barn3 === "gutt") {
            antallGutter += 1
        } else {
            antallJenter += 1
        }*/

        if(barn1 === "jente") { antallJenter++ } else { antallGutter++ }
        //Samme test for barn 2, men med ternary operator
        barn2 === "jente" ? antallJenter++ : antallGutter++
        barn3 === "jente" ? antallJenter++ : antallGutter++

        document.getElementById("message").innerHTML = `Gutter: ${antallGutter}. Jenter: ${antallJenter}.`

    </script>
