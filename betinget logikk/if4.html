<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4 betinget logikk</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        let ITF19019_grade = "A"
        let ITF10511_grade = "F"

        const ITF19019_passed = ITF19019_grade === "F" ? false : true
        const ITF10511_passed = ITF10511_grade === "F" ? false : true

        let countPassed = 0

        /*Eget løsningsforslag
        ITF19019_grade == "F" ? ITF19019_passed = "false" : ITF19019_passed = "true"

        ITF10511_grade == "F" ? ITF10511_passed = "false" : ITF10511_passed = "true"*/

        //ITF19019 med tradisjonell if
        if(ITF19019_passed === true) {
            countPassed++
        }

        //ITF10511 som en ternary operator
        ITF10511_passed ? countPassed++ : null

        const printText = `Du har bestått ${countPassed} av 2 kurs`
        document.getElementById("utskrift").innerHTML = printText

        console.log(ITF19019_passed)
        console.log(ITF10511_passed)
    </script>
</body>
</html>
