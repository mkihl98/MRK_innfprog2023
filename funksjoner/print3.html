<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvingsoppgave 3 funksjoner</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>
        //Deklarerer en funksjon
        function userInfo(name = "Ikke oppgitt", birthyear = "Ikke oppgitt", email = "Ikke oppgitt") {
            document.getElementById("name").innerHTML = name
            document.getElementById("mail").innerHTML = email
            if(birthyear === "Ikke oppgitt") {
                document.getElementById("age").innerHTML = birthyear
            } else {
            document.getElementById("age").innerHTML = 2023 - Number(birthyear)
            }
        }

        //Kjører funksjonen
        userInfo("Martine", 1998, "martinki@hiof.no")
    </script>
</body>
</html>
