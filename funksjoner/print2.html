<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvingsoppgave 2 funksjoner</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>
    
    <script>
        //Deklarerer en funksjon med parametere
        function userInfo(name, birthyear, email) {
            document.getElementById("name").innerHTML = name
            const age = 2023 - birthyear
            document.getElementById("age").innerHTML = age
            document.getElementById("mail").innerHTML = `<a href="mailto:${email}">${email}</a>`
        }

        //Kjører funksjonen
        userInfo("Martine", 1998, "martinki@hiof.no")
    </script>
</body>
</html>
