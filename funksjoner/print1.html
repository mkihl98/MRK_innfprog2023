<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvingsoppgave 1 funksjoner</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>

    <script>
        //Deklarerer funksjonen
        function nameMail() {
            document.getElementById("name").innerHTML = "Martine"
            document.getElementById("mail").innerHTML = "martinki@hiof.no"
        }

        //Kjører funksjonen
        nameMail()
    </script>
</body>
</html>
