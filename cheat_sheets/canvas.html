<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Cheat Sheet</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background: #d3d2d2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas{
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="drawingArea"></canvas>

    <script>
        //Hente canvas-elementet
        const canvas = document.getElementById("drawingArea")
        //Sette høyde og bredde på canvas
        canvas.width = 800
        canvas.height = 600
        //Sette context på canvas (hvilken verktøykasse vi skal gjøre tilgjengelig)
        const ctx = canvas.getContext("2d")

        //Tegne en strek
        ctx.beginPath()
        ctx.moveTo(100, 100)
        ctx.lineTo(300, 300)
        ctx.strokeStyle = "green"
        ctx.lineWidth = 3
        ctx.stroke()
        ctx.closePath()

        //Tegne firkanter
        ctx.fillRect(500, 400, 300, 200)
        ctx.strokeStyle = "red"
        ctx.strokeRect(498.5, 1.5, 300, 200)

        /*Alternativ måte å flytte firkanten ned i hjørnet på
        const rect = {width: 200, height: 300}
        ctx.fillRect(canvas.width - rect.width, canvas.height - rect.height, rect.width, rect.height)*/
        
        //Tegne sirkel (startpunkt x, startpunkt y, størrelse, ? ?)
        ctx.beginPath()
        ctx.arc(150, 450, 50, 0, 2 * Math.PI)
        ctx.fillStyle = "gold"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()
        
        //Tegne tekst (tekststreng, startpunkt x, startpunkt y)
        ctx.beginPath()
        ctx.fillStyle = "black"
        ctx.font = "60px Georgia"
        ctx.fillText("10", 120, 465)
        ctx.strokeText("Hei", 250, 470)
        ctx.closePath()

    </script>
</body>
</html>
